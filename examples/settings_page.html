<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVidarr - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at 30% 20%, rgba(255, 0, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(0, 255, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(128, 0, 255, 0.2) 0%, transparent 70%),
                        linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin: 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 0.3),
                0 0 80px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(15px);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }

        .message.success {
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.2), rgba(0, 255, 255, 0.2));
            color: #00ff88;
            border-left: 4px solid #00ff88;
        }

        .message.error {
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 255, 0.2));
            color: #ff4488;
            border-left: 4px solid #ff4488;
        }

        .message.info {
            background: linear-gradient(45deg, rgba(0, 100, 255, 0.2), rgba(128, 0, 255, 0.2));
            color: #66ccff;
            border-left: 4px solid #66ccff;
        }

        .placeholder-content {
            text-align: center;
            color: #cccccc;
            padding: 60px 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .placeholder-content h3 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .placeholder-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Settings - MVidarr</h1>
        <div>
            <button class="btn btn-secondary" onclick="window.close()">✖️ Close</button>
        </div>
    </div>

    <div class="container">
        <div id="messageContainer"></div>

        <div class="placeholder-content">
            <h3>⚙️ Settings Panel</h3>
            <p>The settings functionality is currently being enhanced.</p>
            <p>Please use the main application interface to configure your download preferences.</p>
            <p>Settings will be automatically saved to the database once configured through the API.</p>
        </div>
    </div>

    <script>
        // Show a success message that settings page is accessible
        const messageContainer = document.getElementById('messageContainer');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message success';
        messageDiv.textContent = '✅ Settings page loaded successfully!';
        messageContainer.appendChild(messageDiv);

        // Auto remove message after 3 seconds
        setTimeout(() => {
            messageDiv.remove();
        }, 3000);
    </script>
</body>
</html>
