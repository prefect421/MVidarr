<script>
// Add Video Modal JavaScript Functions
// This script provides all the functionality for the Add Video modal component

// Modal Control Functions
function showAddVideoModal() {
    const modal = document.getElementById('addVideoModal');
    modal.style.display = 'block';
    document.body.style.overflow = 'hidden'; // Prevent background scrolling
    
    // Clear previous search results
    document.getElementById('videoSearchResults').style.display = 'none';
    document.getElementById('batchImportProgress').style.display = 'none';
    document.getElementById('songTitleInput').value = '';
    document.getElementById('artistNameInput').value = '';
    
    // Reset to single import tab
    switchImportTab('single');
    
    // Focus on input after a brief delay to ensure modal is rendered
    setTimeout(() => {
        const input = document.getElementById('songTitleInput');
        if (input) input.focus();
    }, 100);
}

function closeAddVideoModal() {
    const modal = document.getElementById('addVideoModal');
    modal.style.display = 'none';
    document.body.style.overflow = ''; // Restore background scrolling
    
    // Clear all content
    document.getElementById('videoSearchResults').style.display = 'none';
    document.getElementById('videoSearchResultsList').innerHTML = '';
    document.getElementById('batchImportProgress').style.display = 'none';
    
    // Clear all input fields
    document.getElementById('songTitleInput').value = '';
    document.getElementById('artistNameInput').value = '';
    document.getElementById('batchUrlInput').value = '';
    document.getElementById('csvTextInput').value = '';
    document.getElementById('playlistUrlInput').value = '';
}

// Main Search Function
function searchForVideos() {
    const songTitle = document.getElementById('songTitleInput').value.trim();
    const artistName = document.getElementById('artistNameInput').value.trim();
    
    console.log('üîç Starting video search:', { songTitle, artistName });
    
    if (!songTitle) {
        alert('Please enter a song title to search for videos.');
        return;
    }
    
    const searchQuery = artistName ? `${artistName} ${songTitle}` : songTitle;
    console.log('üìù Search query:', searchQuery);
    
    // Show loading state
    const resultsDiv = document.getElementById('videoSearchResults');
    const resultsList = document.getElementById('videoSearchResultsList');
    
    resultsDiv.style.display = 'block';
    resultsList.innerHTML = '<div class="loading">üîç Searching for videos...</div>';
    
    // Search both IMVDb and YouTube
    Promise.all([
        searchIMVDb(searchQuery, artistName, songTitle),
        searchYouTube(searchQuery, artistName, songTitle)
    ]).then(([imvdbResults, youtubeResults]) => {
        console.log('üé¨ IMVDb results:', imvdbResults.length);
        console.log('üì∫ YouTube results:', youtubeResults.length);
        console.log('üîç Combined results:', [...imvdbResults, ...youtubeResults].length);
        displayModalSearchResults([...imvdbResults, ...youtubeResults]);
    }).catch(error => {
        console.error('‚ùå Error searching for videos:', error);
        resultsList.innerHTML = '<div class="error">‚ùå Error searching for videos. Please try again.</div>';
    });
}

// Search Provider Functions
async function searchIMVDb(searchQuery, artistName, songTitle) {
    try {
        console.log('üé¨ Searching IMVDb...', { searchQuery, artistName, songTitle });
        
        let imvdbArtistId = null;
        if (artistName) {
            const artistUrl = `/api/imvdb/search-artist?q=${encodeURIComponent(artistName)}`;
            const artistResponse = await fetch(artistUrl);
            
            if (artistResponse.ok) {
                const artistData = await artistResponse.json();
                if (artistData.results && artistData.results.length > 0) {
                    imvdbArtistId = artistData.results[0].id;
                }
            }
        }
        
        // Search for videos
        let videoUrl;
        if (imvdbArtistId) {
            videoUrl = `/api/imvdb/search-videos?artist_id=${imvdbArtistId}&q=${encodeURIComponent(songTitle)}`;
        } else {
            videoUrl = `/api/imvdb/search-videos?q=${encodeURIComponent(searchQuery)}`;
        }
        
        const videoResponse = await fetch(videoUrl);
        if (!videoResponse.ok) {
            console.warn('‚ö†Ô∏è IMVDb search failed:', await videoResponse.text());
            return [];
        }
        
        const videoData = await videoResponse.json();
        console.log('üé¨ IMVDb API response:', videoData);
        const videos = videoData.results || [];
        console.log('üé¨ IMVDb videos array:', videos);
        
        return videos.map(video => {
            // IMVDb has nested structure: video.artists[0].name for artist name
            // and video.image.o for original thumbnail, video.image.thumbnail for smaller
            let artistName = 'Unknown Artist';
            if (video.artists && video.artists.length > 0) {
                artistName = video.artists[0].name;
            } else if (video.artist_name) {
                artistName = video.artist_name;
            } else if (video.artist) {
                artistName = video.artist;
            }
            
            // IMVDb thumbnail structure: video.image.o (original) or video.image.thumbnail
            let thumbnailUrl = '';
            if (video.image) {
                thumbnailUrl = video.image.o || video.image.thumbnail || video.image.url || '';
            } else if (video.thumbnail) {
                thumbnailUrl = video.thumbnail;
            }
            
            console.log('üé¨ IMVDb video processed:', {
                id: video.id,
                title: video.song_title || video.title,
                artist: artistName,
                thumbnail: thumbnailUrl,
                rawVideo: video
            });
            
            return {
                id: video.id,
                title: video.song_title || video.title,
                artist: artistName,
                source: 'IMVDb',
                sourceIcon: 'üé¨',
                thumbnail: thumbnailUrl,
                year: video.year,
                url: video.permalink || video.url || ''
            };
        });
    } catch (error) {
        console.error('‚ùå IMVDb search error:', error);
        return [];
    }
}

async function searchYouTube(searchQuery, artistName, songTitle) {
    try {
        console.log('üì∫ Searching YouTube...', { searchQuery, artistName, songTitle });
        
        const requestBody = {
            q: searchQuery,
            maxResults: 10,
            videoCategoryId: '10' // Music category
        };
        console.log('üì∫ YouTube request body:', requestBody);
        
        const response = await fetch('/api/youtube/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestBody)
        });
        
        console.log('üì∫ YouTube response status:', response.status);
        
        if (!response.ok) {
            console.warn('‚ö†Ô∏è YouTube search failed:', await response.text());
            return [];
        }
        
        const data = await response.json();
        console.log('üì∫ YouTube response data:', data);
        
        const results = (data.items || []).map(video => ({
            id: video.id.videoId || video.id,
            title: video.snippet?.title || video.title,
            artist: video.snippet?.channelTitle || artistName || 'Unknown Artist',
            source: 'YouTube',
            sourceIcon: 'üì∫',
            thumbnail: video.snippet?.thumbnails?.medium?.url || video.thumbnail || '',
            url: `https://www.youtube.com/watch?v=${video.id.videoId || video.id}`,
            year: video.snippet?.publishedAt ? new Date(video.snippet.publishedAt).getFullYear() : null
        }));
        
        return results;
    } catch (error) {
        console.error('‚ùå YouTube search error:', error);
        return [];
    }
}

// Display Search Results Function for Add Video Modal
function displayModalSearchResults(results) {
    console.log('üé≠ Displaying search results:', results.length);
    
    const resultsList = document.getElementById('videoSearchResultsList');
    const resultsDiv = document.getElementById('videoSearchResults');
    
    // Ensure the results div is visible
    if (resultsDiv) {
        resultsDiv.style.display = 'block';
        console.log('üé≠ Results div display set to block');
    } else {
        console.error('‚ùå videoSearchResults div not found!');
    }
    
    if (results.length === 0) {
        console.log('‚ùå No results to display');
        resultsList.innerHTML = '<div class="no-results">No videos found. Try different search terms.</div>';
        return;
    }
    
    let html;
    try {
        html = results.map((video, index) => {
            console.log(`üé≠ Generating HTML for video ${index + 1}:`, video.title);
            
            // Safely escape strings to prevent HTML/JS injection and syntax errors
            function escapeForJS(str) {
                return (str || '').toString()
                    .replace(/\\/g, '\\\\')     // Escape backslashes
                    .replace(/'/g, "\\'")       // Escape single quotes
                    .replace(/"/g, '\\"')       // Escape double quotes
                    .replace(/\n/g, '\\n')      // Escape newlines
                    .replace(/\r/g, '\\r')      // Escape carriage returns
                    .replace(/\t/g, '\\t')      // Escape tabs
                    .replace(/\(/g, '\\(')      // Escape opening parentheses
                    .replace(/\)/g, '\\)');     // Escape closing parentheses
            }
            
            const safeTitle = escapeForJS(video.title || 'Unknown Title');
            const safeArtist = escapeForJS(video.artist || 'Unknown');
            const safeSource = escapeForJS(video.source || 'Unknown');
            const safeId = escapeForJS(video.id || '');
            const safeUrl = escapeForJS(video.url || '');
            
            return `
                <div class="search-result-item">
                    <div>
                        <img src="${video.thumbnail || '/static/default-thumbnail.png'}" 
                             alt="Thumbnail"
                             onerror="this.src='/static/default-thumbnail.png'; this.onerror=null;">
                        <div>
                            <h5>${video.sourceIcon || 'üéµ'} ${safeTitle}</h5>
                            <p>Artist: ${safeArtist}</p>
                            <p>Source: ${safeSource}</p>
                            ${video.year ? `<p>Year: ${video.year}</p>` : ''}
                            <button class="btn btn-primary btn-small add-to-library-btn" 
                                    data-source="${video.source}" 
                                    data-video-id="${video.id}" 
                                    data-title="${video.title}" 
                                    data-artist="${video.artist}" 
                                    data-url="${video.url}">
                                ‚ûï Add to Library
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
        
        console.log('üé≠ Generated HTML length:', html.length);
    } catch (htmlError) {
        console.error('‚ùå Error generating HTML:', htmlError);
        html = '<div class="error">Error displaying search results. Check console for details.</div>';
    }

// Add Video to Library Function
async function addVideoToLibrary(source, videoId, title, artist, url) {
    try {
        console.log('üîß addVideoToLibrary called with:', {source, videoId, title, artist, url});
        
        let endpoint, payload;
        
        if (source === 'IMVDb') {
            endpoint = '/api/videos/import-from-imvdb';
            payload = {
                imvdb_id: videoId,
                artist: artist,
                title: title,
                auto_download: true
            };
        } else if (source === 'YouTube') {
            endpoint = '/api/videos/import-from-youtube';
            payload = {
                youtube_id: videoId,
                url: url,
                title: title,
                artist: artist,
                auto_download: true
            };
        } else {
            throw new Error('Unknown video source: ' + source);
        }
        
        console.log('üîß Making request to:', endpoint);
        console.log('üîß Request payload:', payload);
        
        const response = await fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });
        
        console.log('üîß Response status:', response.status);
        
        if (response.ok) {
            const result = await response.json();
            console.log('‚úÖ Video added successfully:', result);
            
            // Use global success function if available, otherwise use alert
            if (typeof showSuccess === 'function') {
                showSuccess(`‚úÖ Video "${title}" by ${artist} has been added to your library!`);
            } else {
                alert(`‚úÖ Video "${title}" by ${artist} has been added to your library!`);
            }
            
            closeAddVideoModal();
            
            // Refresh data if functions are available
            if (typeof loadVideos === 'function') {
                loadVideos();
            }
            if (typeof loadDashboardStats === 'function') {
                loadDashboardStats();
            }
        } else {
            const errorText = await response.text();
            console.error('‚ùå Failed to add video:', errorText);
            
            // Use global error function if available, otherwise use alert
            if (typeof showError === 'function') {
                showError('‚ùå Failed to add video: ' + errorText);
            } else {
                alert('‚ùå Failed to add video: ' + errorText);
            }
        }
    } catch (error) {
        console.error('‚ùå Error adding video to library:', error);
        
        // Use global error function if available, otherwise use alert
        if (typeof showError === 'function') {
            showError('‚ùå Error adding video to library: ' + error.message);
        } else {
            alert('‚ùå Error adding video to library: ' + error.message);
        }
    }
}

// Enhanced Import Tab Functions
function switchImportTab(tabName, clickedButton = null) {
    // Remove active class from all tabs and content
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.import-tab-content').forEach(content => content.classList.remove('active'));
    
    // Add active class to selected tab and content
    if (clickedButton) {
        clickedButton.classList.add('active');
    } else {
        // Find the button for this tab
        const buttons = document.querySelectorAll('.tab-button');
        buttons.forEach(btn => {
            const btnText = btn.textContent.toLowerCase();
            if ((tabName === 'single' && btnText.includes('single')) ||
                (tabName === 'batch' && btnText.includes('batch')) ||
                (tabName === 'csv' && btnText.includes('csv')) ||
                (tabName === 'playlist' && btnText.includes('playlist'))) {
                btn.classList.add('active');
            }
        });
    }
    
    const tabContent = document.getElementById(tabName + 'ImportTab');
    if (tabContent) {
        tabContent.classList.add('active');
    }
    
    // Hide any previous results or progress
    document.getElementById('videoSearchResults').style.display = 'none';
    document.getElementById('batchImportProgress').style.display = 'none';
}

// Batch URL Import Function
async function processBatchUrls() {
    const urlInput = document.getElementById('batchUrlInput');
    const urls = urlInput.value.split('\n').filter(url => url.trim());
    
    if (urls.length === 0) {
        showToast('Please enter at least one YouTube URL', 'warning');
        return;
    }
    
    showBatchImportProgress('Processing URLs...', urls.length);
    
    const results = [];
    let processed = 0;
    let successful = 0;
    
    for (const url of urls) {
        const cleanUrl = url.trim();
        if (!cleanUrl) continue;
        
        try {
            updateBatchImportProgress({
                completed: successful,
                failed: processed - successful,
                total: urls.length,
                currentItem: `Processing: ${cleanUrl.substring(0, 50)}...`
            });
            
            // Extract video ID and add to library
            const result = await addVideoFromUrl(cleanUrl);
            
            if (result.success) {
                successful++;
                results.push({ url: cleanUrl, status: 'success', message: result.message });
            } else {
                results.push({ url: cleanUrl, status: 'error', message: result.error });
            }
        } catch (error) {
            results.push({ url: cleanUrl, status: 'error', message: error.message });
        }
        
        processed++;
    }
    
    displayBatchImportResults(results);
    showToast(`Batch import completed: ${successful}/${urls.length} successful`, 'success');
}

// Helper Functions
function showBatchImportProgress(text, total = 0) {
    const progressDiv = document.getElementById('batchImportProgress');
    const progressText = document.getElementById('batchImportProgressText');
    const progressFill = document.getElementById('batchImportProgressFill');
    
    progressText.textContent = text + (total > 0 ? ` (0/${total})` : '');
    progressFill.style.width = '0%';
    progressDiv.style.display = 'block';
}

function updateBatchImportProgress({ completed = 0, failed = 0, total = 0, currentItem = '' }) {
    const progressText = document.getElementById('batchImportProgressText');
    const progressFill = document.getElementById('batchImportProgressFill');
    
    const processed = completed + failed;
    const percentage = total > 0 ? Math.round((processed / total) * 100) : 0;
    
    progressFill.style.width = `${percentage}%`;
    
    let statusText = `Processing (${processed}/${total})`;
    if (failed > 0) statusText += ` - ${failed} failed`;
    if (currentItem) statusText += ` - ${currentItem}`;
    
    progressText.textContent = statusText;
}

function displayBatchImportResults(results) {
    const resultsDiv = document.getElementById('batchImportResults');
    
    const successCount = results.filter(r => r.status === 'success').length;
    const errorCount = results.filter(r => r.status === 'error').length;
    
    resultsDiv.innerHTML = `
        <div style="margin-bottom: 15px;">
            <strong>Import Summary:</strong> ${successCount} successful, ${errorCount} failed
        </div>
        ${results.slice(0, 10).map(result => `
            <div class="import-result-item import-result-${result.status}">
                <strong>${result.title || result.url || 'Unknown'}:</strong> ${result.message}
            </div>
        `).join('')}
        ${results.length > 10 ? `<div style="margin-top: 10px; font-style: italic;">... and ${results.length - 10} more results</div>` : ''}
    `;
}
