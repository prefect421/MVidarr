<!-- Edit Video Modal -->
<div id="editVideoModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Video</h3>
            <span class="modal-close" onclick="closeEditModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="editVideoForm">
                <input type="hidden" id="editVideoId">
                <div class="form-group">
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editArtist">Artist:</label>
                    <input type="text" id="editArtist" class="form-control">
                </div>
                <div class="form-group">
                    <label for="editGenre">Genre:</label>
                    <select id="editGenre" class="form-control">
                        <option value="">Select Genre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editYear">Year:</label>
                    <input type="number" id="editYear" class="form-control" min="1900" max="2030">
                </div>
                <div class="form-group">
                    <label for="editStatus">Status:</label>
                    <select id="editStatus" class="form-control">
                        <option value="WANTED">Wanted</option>
                        <option value="DOWNLOADED">Downloaded</option>
                        <option value="ARCHIVED">Archived</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editVideoUrl">Video URL:</label>
                    <input type="url" id="editVideoUrl" class="form-control">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeEditModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Video Details Modal -->
<div id="videoDetailsModal" class="modal">

        <div class="modal-header">
            <h3>Video Details</h3>
            <span class="modal-close" onclick="closeVideoDetailsModal()">&times;</span>
        </div>
        <div class="modal-body">

<!-- Video Player Modal -->
<div id="videoPlayerModal" class="modal">
    <div class="modal-content" style="max-width: 90%; width: 90%;">
        <div class="modal-header">
            <h3 id="videoPlayerTitle">Video Player</h3>
            <span class="modal-close" onclick="closeVideoPlayer()">&times;</span>
        </div>

<!-- Loading Modal -->
<div id="loadingModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 300px; text-align: center;">
        <div class="modal-body">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
</div>

<!-- Video Thumbnail Manager Modal -->
<div id="videoThumbnailManagerModal" class="modal">
    <div class="modal-content" style="max-width: 95%; width: 95%; max-height: 90vh; height: 90vh;">
        <div class="modal-header">
            <h3>Video Thumbnail Manager</h3>
            <span class="modal-close" onclick="closeVideoThumbnailManager()">&times;</span>
        </div>
        <div class="modal-body" style="height: calc(100% - 60px); overflow: hidden;">
            <div id="videoThumbnailManagerContent" style="height: 100%; overflow: auto;">
                <!-- Thumbnail manager content will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Bulk Confirmation Modal -->
<div id="bulkConfirmModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Confirm Bulk Action</h3>
            <span class="modal-close" onclick="closeBulkConfirmModal()">&times;</span>
        </div>
        <div class="modal-body">
            <p id="bulkConfirmMessage">Are you sure you want to perform this action?</p>
            <div class="form-actions">
                <button type="button" onclick="closeBulkConfirmModal()" class="btn btn-secondary">Cancel</button>
                <button type="button" id="bulkConfirmButton" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>
</div>

<!-- Crop Thumbnail Modal -->
<div id="cropThumbnailModal" class="modal">
    <div class="modal-content" style="max-width: 800px;">
        <div class="modal-header">
            <h3>Crop Thumbnail</h3>
            <span class="modal-close" onclick="closeCropModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div id="cropThumbnailContent">
                <!-- Crop interface will be loaded here -->
            </div>
            <div class="form-actions">
                <button type="button" onclick="closeCropModal()" class="btn btn-secondary">Cancel</button>
                <button type="button" onclick="applyCrop()" class="btn btn-primary">Apply Crop</button>
            </div>
        </div>
    </div>
</div>
