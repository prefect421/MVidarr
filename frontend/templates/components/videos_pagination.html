<!-- Pagination Template - can be included for both top and bottom -->
<div id="{{ pagination_id }}" class="pagination-container {{ 'bottom-pagination' if is_bottom else '' }}">
    <div class="pagination-info">
        <span id="{{ 'videoCountInfo' if not is_bottom else 'videoCountInfoBottom' }}">Loading...</span>
    </div>
    <div class="pagination-controls">
        <button id="{{ pagination_id.replace('Pagination', 'FirstBtn') }}" onclick="loadVideos(1)" class="btn btn-secondary pagination-btn">First</button>
        <button id="{{ pagination_id.replace('Pagination', 'PrevBtn') }}" onclick="loadVideos(currentPage - 1)" class="btn btn-secondary pagination-btn">Previous</button>
        <div class="page-selector">
            <span>Page</span>
            <input type="number" id="{{ 'pageInputTop' if not is_bottom else 'pageInputBottom' }}" class="page-input" min="1" onchange="goToPage(this.value)">
            <span>of <span id="{{ pagination_id.replace('Pagination', 'TotalPages') }}">1</span></span>
        </div>
        <button id="{{ pagination_id.replace('Pagination', 'NextBtn') }}" onclick="loadVideos(currentPage + 1)" class="btn btn-secondary pagination-btn">Next</button>
        <button id="{{ pagination_id.replace('Pagination', 'LastBtn') }}" onclick="loadVideos(totalPages)" class="btn btn-secondary pagination-btn">Last</button>
    </div>
    {% if not is_bottom %}
    <div class="page-size-selector">
        <span>Show</span>
        <select id="{{ pagination_id.replace('Pagination', 'PageSize') }}" onchange="changePageSize(this.value)">
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
            <option value="200">200</option>
        </select>
        <span>per page</span>
    </div>
    {% endif %}
</div>
