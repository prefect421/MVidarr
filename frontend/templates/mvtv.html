{% extends "base.html" %}

{% block title %}MvTV - Continuous Video Player{% endblock %}

{% block content %}
<style>
.mvtv-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.mvtv-header {
    text-align: center;
    margin-bottom: 30px;
}

.mvtv-header h1 {
    color: var(--text-accent, #00d4ff);
    font-size: 2.5rem;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
}

.mvtv-header .logo {
    width: 50px;
    height: 50px;
    background: linear-gradient(45deg, var(--text-accent, #00d4ff), var(--error, #ff6b6b));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: var(--text-inverse, white);
}

.mvtv-controls {
    background: var(--bg-secondary, #2d2d2d);
    border: 1px solid var(--border-primary, #444);
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 20px;
    display: flex;
    gap: 15px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

.mvtv-player {
    background: var(--bg-primary, #1a1a1a);
    border: 2px solid var(--border-primary, #444);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
}

.video-player {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    background: var(--text-inverse, #000);
    border-radius: 8px;
    overflow: hidden;
}

.video-player video {
    width: 100%;
    height: auto;
    display: block;
}

.video-info {
    background: var(--bg-secondary, #2d2d2d);
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
    text-align: center;
}

.video-info h3 {
    color: var(--text-accent, #00d4ff);
    margin: 0 0 10px 0;
    font-size: 1.3rem;
}

.video-info .artist {
    color: var(--text-secondary, #ccc);
    font-size: 1.1rem;
    margin-bottom: 5px;
}

.video-info .genres {
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 10px;
}

.video-info .genre-tag {
    background: var(--text-accent, #00d4ff);
    color: var(--text-inverse, #000);
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.8rem;
    font-weight: bold;
}

.playlist-controls {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    text-align: center;
}

.btn-primary {
    background: var(--btn-primary-bg, linear-gradient(135deg, #00d4ff 0%, #0099cc 100%));
    color: var(--btn-primary-text, white);
}

.btn-primary:hover {
    background: var(--btn-primary-hover, linear-gradient(135deg, #0099cc 0%, #007799 100%));
    transform: translateY(-2px);
}

.btn-secondary {
    background: var(--btn-secondary-bg, linear-gradient(135deg, #6c757d 0%, #5a6268 100%));
    color: var(--btn-secondary-text, white);
}

.btn-secondary:hover {
    background: var(--btn-secondary-hover, linear-gradient(135deg, #5a6268 0%, #495057 100%));
    transform: translateY(-2px);
}

.btn-danger {
    background: var(--btn-danger-bg, linear-gradient(135deg, #dc3545 0%, #c82333 100%));
    color: var(--btn-danger-text, white);
}

.btn-danger:hover {
    background: var(--btn-danger-hover, linear-gradient(135deg, #c82333 0%, #bd2130 100%));
    transform: translateY(-2px);
}

.btn-success {
    background: var(--success, linear-gradient(135deg, #28a745 0%, #218838 100%));
    color: var(--text-inverse, white);
}

.btn-success:hover {
    background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
    transform: translateY(-2px);
}

.filter-controls {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
}

.filter-controls select {
    padding: 8px 12px;
    background: var(--input-bg, #333);
    border: 2px solid var(--input-border, #444);
    border-radius: 6px;
    color: var(--input-text, #fff);
    font-size: 14px;
}

.filter-controls select:focus {
    outline: none;
    border-color: var(--input-focus, #00d4ff);
}

/* Artist Select Dropdown Styles */
.artist-select-container {
    position: relative;
    min-width: 200px;
}

.artist-select-container input[type="text"] {
    width: 100%;
    padding: 8px 12px;
    background: var(--input-bg, #333);
    border: 2px solid var(--input-border, #444);
    border-radius: 6px;
    color: var(--input-text, #fff);
    font-size: 14px;
    cursor: pointer;
}

.artist-select-container input[type="text"]:focus {
    outline: none;
    border-color: var(--input-focus, #00d4ff);
    cursor: text;
}

.artist-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--dropdown-bg, #333);
    border: 2px solid var(--dropdown-border, #444);
    border-top: none;
    border-radius: 0 0 6px 6px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
}

.artist-dropdown.show {
    display: block;
}

.artist-option {
    padding: 8px 12px;
    color: var(--dropdown-text, #fff);
    cursor: pointer;
    font-size: 14px;
    border-bottom: 1px solid var(--dropdown-border, #444);
}

.artist-option:hover {
    background: var(--dropdown-hover, #444);
    color: var(--text-accent, #00d4ff);
}

.artist-option:last-child {
    border-bottom: none;
}

.artist-option.selected {
    background: var(--text-accent, #00d4ff);
    color: var(--accent-text, #000);
}

.status-display {
    display: flex;
    gap: 15px;
    align-items: center;
    color: var(--text-secondary, #ccc);
    font-size: 0.9rem;
}

.status-indicator {
    display: flex;
    align-items: center;
    gap: 5px;
}

.status-indicator.playing {
    color: var(--success, #28a745);
}

.status-indicator.paused {
    color: var(--warning, #ffc107);
}

.status-indicator.stopped {
    color: var(--danger, #dc3545);
}

.playlist-queue {
    background: var(--bg-secondary, #2d2d2d);
    border: 1px solid var(--border-primary, #444);
    border-radius: 8px;
    padding: 15px;
    margin-top: 20px;
    max-height: 300px;
    overflow-y: auto;
}

.playlist-queue h4 {
    color: var(--text-accent, #00d4ff);
    margin: 0 0 10px 0;
    font-size: 1.1rem;
}

.queue-item {
    padding: 8px 12px;
    background: var(--bg-primary, #1a1a1a);
    border: 1px solid var(--border-primary, #333);
    border-radius: 6px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.queue-item.current {
    border-color: var(--text-accent, #00d4ff);
    background: rgba(0, 212, 255, 0.1);
}

.queue-item .title {
    color: var(--text-primary, #fff);
    font-weight: 500;
}

.queue-item .artist {
    color: var(--text-secondary, #ccc);
    font-size: 0.9rem;
}

.queue-item .remove-btn {
    background: var(--danger, #dc3545);
    color: var(--text-inverse, white);
    border: none;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.8rem;
}

.queue-item .remove-btn:hover {
    background: var(--danger-hover, #c82333);
}

.loading-indicator {
    text-align: center;
    padding: 40px;
    color: var(--text-accent, #00d4ff);
    font-size: 1.1rem;
}

.error-message {
    text-align: center;
    padding: 20px;
    color: var(--danger, #dc3545);
    background: rgba(220, 53, 69, 0.1);
    border: 1px solid var(--danger, #dc3545);
    border-radius: 8px;
    margin: 20px 0;
}

@media (max-width: 768px) {
    .mvtv-controls {
        flex-direction: column;
        gap: 15px;
    }
    
    .playlist-controls {
        flex-direction: column;
        gap: 10px;
    }
    
    .filter-controls {
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }
    
    .filter-controls select,
    .artist-select-container {
        width: 100%;
    }
    
    .status-display {
        flex-direction: column;
        gap: 10px;
    }
}

/* Cinematic Mode Styles */
.cinematic-mode {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.95);
    z-index: 9999;
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(10px);
}

.cinematic-mode.active {
    display: flex;
}

.cinematic-video-container {
    position: relative;
    width: 90vw;
    max-width: 1400px;
    height: auto;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
}

.cinematic-video-container video {
    width: 100%;
    height: auto;
    display: block;
}

.cinematic-controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    border-radius: 8px;
    padding: 15px;
    display: flex;
    gap: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.cinematic-mode:hover .cinematic-controls {
    opacity: 1;
}

.cinematic-exit {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.cinematic-exit:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
}

.cinematic-info {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.cinematic-mode:hover .cinematic-info {

.cinematic-info h3 {

    color: #00d4ff;

    color: #ccc;

<script>
class MvTVPlayer {
    constructor() {
        this.videoPlayer = document.getElementById('videoPlayer');
        this.videoSource = document.getElementById('videoSource');
        this.playlist = [];
        this.currentIndex = 0;
        this.isPlaying = false;
        this.isPaused = false;
        this.shuffle = false;
        this.playedIndices = new Set();
        
        this.initializePlayer();
        this.loadVideos();
    }
    
    initializePlayer() {
        this.videoPlayer.addEventListener('ended', () => {
            this.nextVideo();
        });
        
        this.videoPlayer.addEventListener('play', () => {
            this.isPlaying = true;
            this.isPaused = false;
            this.updatePlaybackStatus('playing', 'Playing');
            this.updateControls();
        });
        
        this.videoPlayer.addEventListener('pause', () => {
            this.isPaused = true;
            this.updatePlaybackStatus('paused', 'Paused');
            this.updateControls();
        });
        
        this.videoPlayer.addEventListener('error', (e) => {
            console.error('Video error:', e);
            this.showError('Error playing video. Skipping to next...');
            setTimeout(() => this.nextVideo(), 2000);
        });
    }
    
    async loadVideos() {
        try {
            const filters = this.getFilters();
            const params = new URLSearchParams(filters);
            
            // Check if specific artist or genre filters are applied
            const hasSpecificFilters = filters.artist || filters.genre;
            
            if (hasSpecificFilters) {
                // When specific filters are applied, load more videos to show all matches
                params.set('limit', '1000');
            } else {
                // When no specific filters, limit to 500 for better performance and random selection
                params.set('limit', '500');
            }
            
            const response = await fetch(`/api/videos/search?${params.toString()}`);
            const data = await response.json();
            
            if (data.videos && data.videos.length > 0) {
                // Filter to only include videos that have local files
                this.playlist = data.videos.filter(video => 
                    video.local_path && video.status === 'DOWNLOADED'
                );
                
                if (this.playlist.length === 0) {
                    this.showError('No downloaded videos found. Please download some videos first.');
                    return;
                }
                
                // If no specific filters were applied, randomize the playlist order
                if (!hasSpecificFilters) {
                    this.shuffleArray(this.playlist);
                }
                
                this.updateQueue();
                this.loadVideo(0);
            } else {
                this.showError('No videos found matching your criteria.');
            }
        } catch (error) {
            console.error('Error loading videos:', error);
            this.showError('Error loading videos. Please try again.');
        }
    }
    
    getFilters() {
        return {
            genre: document.getElementById('genreFilter').value,
            artist: document.getElementById('artistFilter').value,
            quality: document.getElementById('qualityFilter').value
        };
    }
    
    shuffleArray(array) {
        // Fisher-Yates shuffle algorithm for random array ordering
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    
    loadVideo(index) {
        if (index < 0 || index >= this.playlist.length) return;
        
        const video = this.playlist[index];
        this.currentIndex = index;
        
        // Update video source
        this.videoSource.src = `/api/videos/${video.id}/stream`;
        this.videoPlayer.load();
        
        // Update video info
        this.updateVideoInfo(video);
        this.updateQueue();
        this.updatePosition();
        
        // Add to played indices
        this.playedIndices.add(index);
    }
    
    updateVideoInfo(video) {
        const videoInfo = document.getElementById('videoInfo');
        const videoTitle = document.getElementById('videoTitle');
        const videoArtist = document.getElementById('videoArtist');
        const videoGenres = document.getElementById('videoGenres');
        
        videoTitle.textContent = video.title;
        videoArtist.textContent = video.artist_name || 'Unknown Artist';
        
        // Update genres
        videoGenres.innerHTML = '';
        if (video.genres && video.genres.length > 0) {
            video.genres.forEach(genre => {
                const genreTag = document.createElement('span');
                genreTag.className = 'genre-tag';
                genreTag.textContent = genre;
                videoGenres.appendChild(genreTag);
            });
        }
        
        videoInfo.style.display = 'block';
    }
    
    updateQueue() {
        const queueList = document.getElementById('queueList');
        const queueCount = document.getElementById('queueCount');
        
        queueCount.textContent = `${this.playlist.length} videos in queue`;
        
        if (this.playlist.length === 0) {
            queueList.innerHTML = '<div class="error-message">No videos in queue</div>';
            return;
        }
        
        // Show next 10 videos
        const nextVideos = [];
        for (let i = 1; i <= 10; i++) {
            const nextIndex = (this.currentIndex + i) % this.playlist.length;
            if (nextIndex !== this.currentIndex) {
                nextVideos.push({ ...this.playlist[nextIndex], index: nextIndex });
            }
        }
        
        queueList.innerHTML = nextVideos.map((video, i) => `
            <div class="queue-item ${i === 0 ? 'current' : ''}">
                <div>
                    <div class="title">${video.title}</div>
                    <div class="artist">${video.artist_name || 'Unknown Artist'}</div>
                </div>
                <button class="remove-btn" onclick="mvtvPlayer.removeFromQueue(${video.index})">√ó</button>
            </div>
        `).join('');
    }
    
    updatePosition() {
        const currentPosition = document.getElementById('currentPosition');
        currentPosition.textContent = `${this.currentIndex + 1} / ${this.playlist.length}`;
    }
    
    updatePlaybackStatus(status, text) {
        const playbackStatus = document.getElementById('playbackStatus');
        playbackStatus.className = `status-indicator ${status}`;
        
        const icon = status === 'playing' ? '‚ñ∂' : status === 'paused' ? '‚è∏' : '‚èπ';
        playbackStatus.innerHTML = `<span>${icon}</span> <span>${text}</span>`;
    }
    
    updateControls() {
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const playBtnText = document.getElementById('playBtnText');
        
        if (this.isPlaying && !this.isPaused) {
            playBtn.disabled = true;
            pauseBtn.disabled = false;
            playBtnText.textContent = '‚ñ∂ Playing';
        } else if (this.isPaused) {
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            playBtnText.textContent = '‚ñ∂ Resume';
        } else {
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            playBtnText.textContent = '‚ñ∂ Start Playing';
        }
    }
    
    startPlayback() {
        if (this.playlist.length === 0) {
            this.showError('No videos to play');
            return;
        }
        
        this.videoPlayer.play();
    }
    
    pausePlayback() {
        this.videoPlayer.pause();
    }
    
    nextVideo() {
        if (this.playlist.length === 0) return;
        
        let nextIndex;
        
        if (this.shuffle) {
            // In shuffle mode, pick a random unplayed video
            const unplayedIndices = [];
            for (let i = 0; i < this.playlist.length; i++) {
                if (!this.playedIndices.has(i)) {
                    unplayedIndices.push(i);
                }
            }
            
            if (unplayedIndices.length === 0) {
                // All videos played, reset
                this.playedIndices.clear();
                nextIndex = Math.floor(Math.random() * this.playlist.length);
            } else {
                nextIndex = unplayedIndices[Math.floor(Math.random() * unplayedIndices.length)];
            }
        } else {
            // Sequential mode
            nextIndex = (this.currentIndex + 1) % this.playlist.length;
        }
        
        this.loadVideo(nextIndex);
        
        // Auto-play if currently playing
        if (this.isPlaying) {
            this.videoPlayer.play();
        }
    }
    
    toggleShuffle() {
        this.shuffle = !this.shuffle;
        const shuffleStatus = document.getElementById('shuffleStatus');
        shuffleStatus.textContent = this.shuffle ? 'On' : 'Off';
        
        // Reset played indices when toggling shuffle
        this.playedIndices.clear();
        this.playedIndices.add(this.currentIndex);
    }
    
    removeFromQueue(index) {
        this.playlist.splice(index, 1);
        
        // Adjust current index if necessary
        if (index < this.currentIndex) {
            this.currentIndex--;
        } else if (index === this.currentIndex) {
            // If we removed the current video, load the next one
            if (this.currentIndex >= this.playlist.length) {
                this.currentIndex = 0;
            }
            if (this.playlist.length > 0) {
                this.loadVideo(this.currentIndex);
            }
        }
        
        this.updateQueue();
        this.updatePosition();
    }
    
    showError(message) {
        const queueList = document.getElementById('queueList');
        queueList.innerHTML = `<div class="error-message">${message}</div>`;
        this.updatePlaybackStatus('stopped', 'Error');
    }
}

// Filter functions
async function loadFilterOptions() {
    try {
        // Load genres
        const genresResponse = await fetch('/api/genres');
        const genresData = await genresResponse.json();
        
        const genreFilter = document.getElementById('genreFilter');
        if (genresData.video_genres && genresData.video_genres.length > 0) {
            genresData.video_genres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
        }
        
        // Load artists (load all artists for search functionality)
        const artistsResponse = await fetch('/api/artists');
        const artistsData = await artistsResponse.json();
        
        const artistDropdown = document.getElementById('artistDropdown');
        window.allArtists = []; // Store all artists for search filtering
        
        if (artistsData.artists && artistsData.artists.length > 0) {
            window.allArtists = artistsData.artists.map(artist => artist.name).sort();
            window.allArtists.forEach(artistName => {
                const option = document.createElement('div');
                option.className = 'artist-option';
                option.setAttribute('data-value', artistName);
                option.textContent = artistName;
                option.onclick = () => selectArtist(artistName, artistName);
                artistDropdown.appendChild(option);
            });
        }
        
    } catch (error) {
        console.error('Error loading filter options:', error);
    }
}

// Artist dropdown functions
function toggleArtistDropdown() {
    const dropdown = document.getElementById('artistDropdown');
    dropdown.classList.toggle('show');
}

function filterArtists() {
    const input = document.getElementById('artistSearchInput');
    const filter = input.value.toLowerCase();
    const dropdown = document.getElementById('artistDropdown');
    const options = dropdown.getElementsByClassName('artist-option');
    
    // Show dropdown when typing
    dropdown.classList.add('show');
    
    // Filter options
    for (let i = 0; i < options.length; i++) {
        const option = options[i];
        const text = option.textContent.toLowerCase();
        if (text.includes(filter)) {
            option.style.display = 'block';
        } else {
            option.style.display = 'none';
        }
    }
}

function selectArtist(value, displayText) {
    document.getElementById('artistFilter').value = value;
    document.getElementById('artistSearchInput').value = displayText;
    document.getElementById('artistDropdown').classList.remove('show');
    
    // Remove previous selection styling
    const options = document.getElementsByClassName('artist-option');
    for (let option of options) {
        option.classList.remove('selected');
    }
    
    // Add selection styling to selected option
    const selectedOption = document.querySelector(`[data-value="${value}"]`);
    if (selectedOption) {
        selectedOption.classList.add('selected');
    }
    
    applyFilters();
}

// Cinematic Mode Functions
let isCinematicMode = false;
let cinematicPlayer = null;

function toggleCinematicMode() {
    if (isCinematicMode) {
        exitCinematicMode();
    } else {
        enterCinematicMode();
    }
}

function enterCinematicMode() {
    if (!mvtvPlayer.playlist || mvtvPlayer.playlist.length === 0) {
        showError('No videos available for cinematic mode');
        return;
    }
    
    const cinematicMode = document.getElementById('cinematicMode');
    const cinematicVideoPlayer = document.getElementById('cinematicVideoPlayer');
    const cinematicVideoSource = document.getElementById('cinematicVideoSource');
    
    // Copy current video to cinematic player
    const currentVideo = mvtvPlayer.playlist[mvtvPlayer.currentIndex];
    if (currentVideo) {
        cinematicVideoSource.src = `/api/videos/${currentVideo.id}/stream`;
        cinematicVideoPlayer.load();
        
        // Copy current time from main player
        const currentTime = mvtvPlayer.videoPlayer.currentTime;
        cinematicVideoPlayer.currentTime = currentTime;
        
        // Update cinematic info
        document.getElementById('cinematicVideoTitle').textContent = currentVideo.title;
        document.getElementById('cinematicVideoArtist').textContent = currentVideo.artist_name;
        
        // Pause main player and play cinematic player
        mvtvPlayer.videoPlayer.pause();
        cinematicVideoPlayer.play();
    }
    
    // Show cinematic mode
    cinematicMode.classList.add('active');
    isCinematicMode = true;
    
    // Update button text
    document.getElementById('cinematicBtn').innerHTML = 'üé¨ Exit Cinematic';
    
    // Set up cinematic player event listeners
    setupCinematicPlayer();
}

function exitCinematicMode() {
    const cinematicMode = document.getElementById('cinematicMode');
    const cinematicVideoPlayer = document.getElementById('cinematicVideoPlayer');
    
    // Copy time back to main player
    const currentTime = cinematicVideoPlayer.currentTime;
    mvtvPlayer.videoPlayer.currentTime = currentTime;
    
    // Pause cinematic player and resume main player
    cinematicVideoPlayer.pause();
    mvtvPlayer.videoPlayer.play();
    
    // Hide cinematic mode
    cinematicMode.classList.remove('active');
    isCinematicMode = false;
    
    // Update button text
    document.getElementById('cinematicBtn').innerHTML = 'üé¨ Cinematic';
}

function setupCinematicPlayer() {
    const cinematicVideoPlayer = document.getElementById('cinematicVideoPlayer');
    
    // Clean up previous listeners
    cinematicVideoPlayer.removeEventListener('ended', cinematicVideoEnded);
    
    // Add event listeners
    cinematicVideoPlayer.addEventListener('ended', cinematicVideoEnded);
}

function cinematicVideoEnded() {
    cinematicNext();
}

function cinematicPrevious() {
    mvtvPlayer.previousVideo();
    syncToCinematicMode();
}

function cinematicNext() {
    mvtvPlayer.nextVideo();
    syncToCinematicMode();
}

function cinematicPlayPause() {
    const cinematicVideoPlayer = document.getElementById('cinematicVideoPlayer');
    const btn = document.getElementById('cinematicPlayPauseBtn');
    
    if (cinematicVideoPlayer.paused) {
        cinematicVideoPlayer.play();
        btn.innerHTML = '‚è∏ Pause';
    } else {
        cinematicVideoPlayer.pause();
        btn.innerHTML = '‚ñ∂ Play';
    }
}

function syncToCinematicMode() {
    if (!isCinematicMode) return;
    
    const currentVideo = mvtvPlayer.playlist[mvtvPlayer.currentIndex];
    if (!currentVideo) return;
    
    const cinematicVideoSource = document.getElementById('cinematicVideoSource');
    const cinematicVideoPlayer = document.getElementById('cinematicVideoPlayer');
    
    cinematicVideoSource.src = `/api/videos/${currentVideo.id}/stream`;
    cinematicVideoPlayer.load();
    cinematicVideoPlayer.play();
    
    // Update cinematic info
    document.getElementById('cinematicVideoTitle').textContent = currentVideo.title;
    document.getElementById('cinematicVideoArtist').textContent = currentVideo.artist_name;
}

// Keyboard shortcuts for cinematic mode
document.addEventListener('keydown', function(event) {
    if (isCinematicMode) {
        switch(event.key) {
            case 'Escape':
                exitCinematicMode();
                break;
            case ' ':
                event.preventDefault();
                cinematicPlayPause();
                break;
            case 'ArrowLeft':
                event.preventDefault();
                cinematicPrevious();
                break;
            case 'ArrowRight':
                event.preventDefault();
                cinematicNext();
                break;
        }
    }
});
