<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MVidarr</title>
    <link rel="stylesheet" href="{{ url_for('frontend.css_files', filename='themes.css') }}" id="themes-stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary, linear-gradient(135deg, #667eea 0%, #210870 100%));
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary, #ffffff);
        }
        
        .login-container {
            background: var(--bg-secondary, #aaaabb);
            border-radius: 12px;
            box-shadow: 0 20px 40px var(--shadow, rgba(0,0,0,0.1));
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            border: 1px solid var(--border-primary, transparent);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: var(--text-primary, #333);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--text-secondary, #666);
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary, #333);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--input-border, #e1e5e9);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background: var(--input-bg, #ffffff);
            color: var(--input-text, #333);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--input-focus, #667eea);
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--btn-primary-bg, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: var(--btn-primary-text, white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }
        
        .login-button:hover {
            background: var(--btn-primary-hover, #667eea);
            transform: translateY(-2px);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: var(--error, #fee);
            color: var(--text-inverse, #c33);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-secondary, #fcc);
        }
        
        .info-message {
            background: var(--info, #e3f2fd);
            color: var(--text-accent, #1976d2);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-primary, #bbdefb);
            font-size: 0.9rem;
        }
        
        .info-message strong {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
			<img width="100" src="{{ url_for('frontend.static_files', filename='MVidarr.png') }}">
            <h1>MVidarr</h1>
			<h3>Your Music Television</h3>
            <p>Authentication Required</p>
        </div>
        
        <!-- <div class="info-message">
            <strong>Authentication Enabled</strong>
            Authentication has been enabled for this system. Please log in to continue.
        </div> -->
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>
        
        {% if show_default_credentials %}
        <div class="info-message">
            <strong>Default Credentials:</strong>
            Username: admin<br>
            Password: mvidarr<br>
            <em>Update these credentials in Settings > General after first login!</em>
        </div>
        {% endif %}
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = document.getElementById('loginButton');
            
            button.disabled = true;
            button.textContent = 'Signing In...';
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();
        
        // Theme management for login page
        window.currentTheme = window.currentTheme || 'default';
        window.currentMode = window.currentMode || 'dark';
        
        function applyCurrentTheme() {
            document.documentElement.setAttribute('data-theme', window.currentTheme);
            document.documentElement.setAttribute('data-mode', window.currentMode);
        }
        
        function loadSavedTheme() {
            const savedDayNightMode = localStorage.getItem('mvidarr-daynight-mode');
            window.currentMode = savedDayNightMode || 'dark';
            
            // Load saved theme from settings API
            fetch('/api/settings/ui_theme')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.value) {
                        window.currentTheme = data.value;
                    }
                    applyCurrentTheme();
                })
                .catch(error => {
                    console.log('Theme setting not found, using default');
                    applyCurrentTheme();
                });
        }
        
        // Load theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedTheme();
        });
    </script>
</body>
</html>
