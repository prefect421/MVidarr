<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVidarr - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at 30% 20%, rgba(255, 0, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(0, 255, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(128, 0, 255, 0.2) 0%, transparent 70%),
                        linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 40px rgba(255, 0, 255, 0.3),
                0 0 80px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #8000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .logo p {
            color: #cccccc;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 1rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid transparent;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.7);
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #888;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 255, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            text-align: center;
        }

        .message.success {
            background: linear-gradient(45deg, rgba(0, 255, 0, 0.2), rgba(0, 255, 255, 0.2));
            color: #00ff88;
            border-left: 4px solid #00ff88;
        }

        .message.error {
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 255, 0.2));
            color: #ff4488;
            border-left: 4px solid #ff4488;
        }

        .message.info {
            background: linear-gradient(45deg, rgba(0, 100, 255, 0.2), rgba(128, 0, 255, 0.2));
            color: #66ccff;
            border-left: 4px solid #66ccff;
        }

        .status-info {
            background: linear-gradient(45deg, rgba(0, 100, 255, 0.2), rgba(128, 0, 255, 0.2));
            color: #66ccff;
            border-left: 4px solid #66ccff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        .first-time-setup {
            background: linear-gradient(45deg, rgba(255, 165, 0, 0.2), rgba(255, 215, 0, 0.2));
            color: #ffcc00;
            border-left: 4px solid #ffcc00;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéµ MVidarr</h1>
            <p>Enhanced Music Video Downloader</p>
        </div>

        <div id="errorMessage" class="message error" style="display: none;"></div>
        <div id="successMessage" class="message success" style="display: none;"></div>
        
        <div id="statusInfo" class="status-info">
            <div class="loading">
                <span class="spinner"></span>
                Checking system status...
            </div>
        </div>

        <form id="loginForm" style="display: none;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                üîì Sign In
            </button>
        </form>
    </div>

    <script>
        class LoginApp {
            constructor() {
                this.init();
            }

            async init() {
                await this.checkSystemStatus();
                this.setupEventListeners();
            }

            async checkSystemStatus() {
                try {
                    const response = await fetch('/api/auth/default-status');
                    const data = await response.json();
                    
                    const statusInfo = document.getElementById('statusInfo');
                    const loginForm = document.getElementById('loginForm');
                    
                    if (data.success) {
                        if (!data.default_password_changed) {
                            statusInfo.className = 'status-info first-time-setup';
                            statusInfo.innerHTML = `
                                <strong>üîë First Time Setup Required</strong><br>
                                Please login with default credentials:<br>
                                <strong>Username:</strong> Admin<br>
                                <strong>Password:</strong> Admin<br>
                                <small>You'll be prompted to change the password after login for security.</small>
                            `;
                        } else {
                            statusInfo.style.display = 'none';
                        }
                        
                        loginForm.style.display = 'block';
                    } else {
                        statusInfo.className = 'status-info error';
                        statusInfo.innerHTML = `
                            <strong>‚ùå System Error</strong><br>
                            Unable to connect to the application. Please check if the server is running properly.
                        `;
                    }
                } catch (error) {
                    const statusInfo = document.getElementById('statusInfo');
                    statusInfo.className = 'status-info error';
                    statusInfo.innerHTML = `
                        <strong>üîÑ Connection Error</strong><br>
                        Unable to reach the server. Please ensure MVidarr is running and refresh the page.
                    `;
                    
                    // Still show login form as fallback
                    document.getElementById('loginForm').style.display = 'block';
                }
            }

            setupEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Enter key support
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && document.getElementById('loginForm').style.display !== 'none') {
                        this.handleLogin();
                    }
                });
            }

            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const loginButton = document.getElementById('loginButton');
                
                if (!username || !password) {
                    this.showMessage('Please enter both username and password', 'error');
                    return;
                }
                
                // Reset messages
                this.hideMessages();
                
                // Show loading state
                loginButton.disabled = true;
                loginButton.innerHTML = '<span class="spinner"></span>Signing in...';
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        this.showMessage('üéâ Login successful! Redirecting...', 'success');
                        
                        // Smooth redirect after short delay
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        this.showMessage(data.error || 'Login failed', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showMessage('Connection error. Please check if the server is running.', 'error');
                } finally {
                    // Reset button state
                    loginButton.disabled = false;
                    loginButton.innerHTML = 'üîì Sign In';
                }
            }

            showMessage(text, type) {
                this.hideMessages();
                const messageEl = document.getElementById(type + 'Message');
                messageEl.textContent = text;
                messageEl.style.display = 'block';
            }

            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // Initialize the login application
        const loginApp = new LoginApp();
    </script>
</body>
</html>
