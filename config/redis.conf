# Redis Configuration for MVidarr Background Jobs
# Phase 2: Media Processing Optimization

# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1    # Save snapshot if at least 1 key changed in 900 seconds
save 300 10   # Save snapshot if at least 10 keys changed in 300 seconds  
save 60 10000 # Save snapshot if at least 10000 keys changed in 60 seconds

# Disable RDB snapshots in production if using Redis purely as cache/queue
# save ""

# Append Only File (AOF) for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Security
# requirepass mvidarr_redis_password  # Uncomment and set in production

# Performance tuning for Celery
# Increase connection limits
maxclients 10000

# Optimize for pub/sub (WebSocket progress updates)
client-output-buffer-limit pubsub 32mb 8mb 60

# Optimize for normal clients (Celery workers)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Network optimizations
tcp-backlog 511
tcp-keepalive 300

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Key expiration notifications (for job cleanup)
notify-keyspace-events Ex

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG "CONFIG_mvidarr_only"